							<h2>Dice Roller</h2>
							<p>Just select the dice you need, and click the button to roll!</p>
						</header>
						<section class="wrapper style5">
							<div class="inner">

								<h3>Choose Your Dice</h3>



  							<p id="placeholder">

  							</p>
								<button id="d4">Roll D4</button>
  							<button id="d6">Roll D6</button>
								<button id="d8">Roll D8</button>
								<button id="d10">Roll D10</button>
								<button id="d12">Roll D12</button>
								<button id="d20">Roll D20</button>
								<button id="percentile">Roll percentile</button>

								<script>
									//All of the different types of dice
									var de4 = {
										sides: 4,
										roll: function () {
											var randomNumber = Math.floor(Math.random() * this.sides) + 1;
											return randomNumber;
										}
									}

									var de6 = {
									  sides: 6,
									  roll: function () {
									    var randomNumber = Math.floor(Math.random() * this.sides) + 1;
									    return randomNumber;
									  }
									}

									var de8 = {
									  sides: 8,
									  roll: function () {
									    var randomNumber = Math.floor(Math.random() * this.sides) + 1;
									    return randomNumber;
									  }
									}

									var de10 = {
									  sides: 10,
									  roll: function () {
									    var randomNumber = Math.floor(Math.random() * this.sides) + 1;
									    return randomNumber;
									  }
									}

									var de12 = {
									  sides: 12,
									  roll: function () {
									    var randomNumber = Math.floor(Math.random() * this.sides) + 1;
									    return randomNumber;
									  }
									}

									var de20 = {
									  sides: 20,
									  roll: function () {
									    var randomNumber = Math.floor(Math.random() * this.sides) + 1;
									    return randomNumber;
									  }
									}

									var percentile = {
									  roll: function () {
									    var randomNumber = Math.floor(Math.random()*100) + 1;
									    return randomNumber;
									  }
									}

									//Prints dice roll to the page
									function printNumber(number) {
									  var placeholder = document.getElementById('placeholder');
									  placeholder.innerHTML = number;
									}


									var d4 = document.getElementById('d4');
									var d6 = document.getElementById('d6');
									var d8 = document.getElementById('d8');
									var d10 = document.getElementById('d10');
									var d12 = document.getElementById('d12');
									var d20 = document.getElementById('d20');
									var perc = document.getElementById('percentile');


									// //define the dice rolls
									d4.onclick = function() {
											var result = de4.roll();
											printNumber(result);
									};

									d6.onclick = function() {
											var result = de6.roll();
											printNumber(result);
									};

									d8.onclick = function() {
											var result = de8.roll();
											printNumber(result);
									};

									d10.onclick = function() {
											var result = de10.roll();
											printNumber(result);
									};

									d12.onclick = function() {
											var result = de12.roll();
											printNumber(result);
									};

									d20.onclick = function() {
											var result = de20.roll();
											printNumber(result);
									};

									perc.onclick = function() {
											var result = percentile.roll();
											printNumber(result);
									};
